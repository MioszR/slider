<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Easy Slider</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <div id="slider">
                <div id="top-row">
                    <img class="arrow arrow-left" id="arrow-left" src="./images/arrow-left.png" alt="" />
                    <div id="slides-container">
                        <img id="slide1" class="slide active" src="images/photo1.jpg"/>
                        <img id="slide2" class="slide" src="images/photo2.jpg" />
                        <img id="slide3" class="slide" src="images/photo3.jpg" />
                    </div>
                    <img class="arrow arrow-right" id="arrow-right" src="./images/arrow-right.png" alt="" />
                </div>
                <div id="bottom-row">
                    <div id="dots">
                        <div id="dot1" class="dot"></div>
                        <div id="dot2" class="dot"></div>
                        <div id="dot3" class="dot"></div>
                    </div>
                </div>
            </div> 
        <main>
        <script src="script.js"></script>
    </body>
</html>
